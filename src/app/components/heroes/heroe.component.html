<h3>Heroe <small>nombre</small></h3>
<hr>
<button class="btn btn-danger" type="button" routerLink="['heroes']">Volver</button>
<button class="btn btn-success" type="button" (click)="agregarNuevo(forma)">Nuevo</button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input  [(ngModel)]="heroe.nombre"
                id="nombre"
                name="nombre"
                class="form-control"    
                type="text"
                placeholder="Nombre del heroe"
                required>
      </div>
      <div class="form-group">
          <label for="casa">Casa</label>
          <select [(ngModel)]="heroe.casa"
                  id="casa"
                  name="casa"
                  class="form-control">
            <option value="dc">DC</option>
            <option value="marvel">Marvel</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea [(ngModel)]="heroe.bio"
              name="bio" id="bio" rows="2" class="form-control"></textarea>
        </div>
        <button type="submit" [disabled]="!forma.valid" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>
